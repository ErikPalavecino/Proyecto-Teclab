<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

        <header>
            <h1> Reportes</h1>

        <main>

    <script>
        function navigateTo(page) {
            const pages = {
                'index': './index.html',
                'productos': './productos.html',
                'ventas': './ventas.html',
                'stock': './stock.html'
            };

            if (pages[page]) {
                window.location.href = pages[page];
            }
        }
    </script>
